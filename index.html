<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hello</title>
  <meta name="description" content="一个小而美的静态网页示例，包含响应式布局与主题切换。" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1724;
      --card: rgba(255,255,255,0.04);
      --text: #e6eef8;
      --muted: #9fb0c8;
      --accent: #6ee7b7;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius: 14px;
    }
    [data-theme="light"]{
      --bg: #f6fbff;
      --card: #ffffff;
      --text: #07203a;
      --muted: #4b6478;
      --accent: #0ea5a0;
      --glass: rgba(2,6,23,0.03);
      --glass-2: rgba(2,6,23,0.02);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(110,231,183,0.06), transparent 10%),
        radial-gradient(600px 300px at 90% 90%, rgba(99,102,241,0.04), transparent 12%),
        var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:36px;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,var(--accent), #7c3aed 60%);
      box-shadow: 0 6px 18px rgba(2,6,23,0.2);
      font-weight:700;
      color:#032;
      transform:translateZ(0);
    }
    nav{display:flex;gap:10px;align-items:center}
    .nav-link{
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }
    .nav-link:hover{color:var(--text); background:var(--glass-2)}

    .theme-toggle{
      background:transparent;border:1px solid var(--glass);padding:8px;border-radius:10px;cursor:pointer;color:var(--muted)
    }

    main{
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:28px;
      align-items:start;
    }

    /* HERO */
    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:28px;
      border-radius:var(--radius);
      box-shadow: 0 8px 24px rgba(2,6,23,0.35);
      backdrop-filter: blur(6px);
      border:1px solid var(--glass);
    }
    .hero h1{margin:0 0 10px;font-size:32px;line-height:1.05}
    .hero p{margin:0 0 18px;color:var(--muted)}
    .cta-row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer;
      background:linear-gradient(90deg,var(--accent), #7c3aed);
      color:#05231a;
      box-shadow: 0 10px 30px rgba(99,102,241,0.12);
    }
    .btn.secondary{
      background:transparent;color:var(--text);border:1px solid var(--glass);
      box-shadow:none;font-weight:600;
    }

    /* Sidebar card */
    .card{
      background:var(--card);
      padding:18px;
      border-radius:14px;
      border:1px solid var(--glass-2);
    }
    .stats{display:flex;gap:12px;flex-wrap:wrap}
    .stat{flex:1;min-width:120px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);text-align:center}
    .stat b{display:block;font-size:20px}
    .muted{color:var(--muted);font-size:13px}

    /* Features */
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px}
    .feature{padding:12px;border-radius:10px;background:var(--glass);border:1px solid var(--glass-2);min-height:90px}
    .feature h4{margin:0 0 6px}

    /* Gallery */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:18px}
    .gallery img{width:100%;height:100px;object-fit:cover;border-radius:8px;display:block}

    footer{margin-top:32px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:980px){
      main{grid-template-columns:1fr}
      .hero h1{font-size:28px}
      .gallery img{height:90px}
      .features{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:560px){
      .features{grid-template-columns:1fr}
      .gallery img{height:76px}
      header{flex-direction:column;align-items:flex-start;gap:12px}
    }

    /* small entrance animations */
    .fade-up{opacity:0;transform:translateY(10px);animation:fadeUp .6s forwards}
    .delay-1{animation-delay:.08s}.delay-2{animation-delay:.16s}.delay-3{animation-delay:.24s}
    @keyframes fadeUp{to{opacity:1;transform:none}}

    /* form */
    form{display:grid;gap:10px}
    input,textarea{
      width:100%;padding:10px;border-radius:10px;border:1px solid var(--glass-2);background:transparent;color:var(--text);
      resize:vertical;font-family:inherit;
    }
    input::placeholder, textarea::placeholder{color:var(--muted)}
    .hint{font-size:12px;color:var(--muted)}
    .success{color: #10b981;font-weight:700}
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="logo">S</div>
        <div>
          <div style="font-weight:700">随意站点</div>
          <div style="font-size:12px;color:var(--muted)">静态网页示例 · 单文件</div>
        </div>
      </a>

      <nav>
        <a class="nav-link" href="#features">特点</a>
        <a class="nav-link" href="#gallery">画廊</a>
        <a class="nav-link" href="#contact">联系</a>
        <button id="themeBtn" class="theme-toggle" title="切换主题">切换主题</button>
      </nav>
    </header>

    <main>
      <section class="hero card fade-up">
        <h1>欢迎来到“随意站点”</h1>
        <p>这是一个示例静态页面：响应式、无依赖、带主题切换和小交互。你可以随意复制、修改或直接用作模板。</p>

        <div class="cta-row">
          <button class="btn" id="showToastBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            点击我
          </button>
          <a class="btn secondary" href="#contact">发送消息</a>
        </div>

        <div style="margin-top:18px" class="fade-up delay-1">
          <div class="features" id="features">
            <div class="feature">
              <h4>轻量</h4>
              <div class="muted">单文件，无外部库</div>
            </div>
            <div class="feature">
              <h4>响应式</h4>
              <div class="muted">桌面/平板/手机自适应</div>
            </div>
            <div class="feature">
              <h4>可定制</h4>
              <div class="muted">颜色、字体与布局都容易改</div>
            </div>
          </div>
        </div>

        <div style="margin-top:18px" class="fade-up delay-2">
          <h3 style="margin:0 0 8px">快速画廊</h3>
          <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=1200&q=60&auto=format&fit=crop&s=1" alt="示例1">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1200&q=60&auto=format&fit=crop&s=2" alt="示例2">
            <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?w=1200&q=60&auto=format&fit=crop&s=3" alt="示例3">
          </div>
        </div>
      </section>

      <aside class="card fade-up delay-3" aria-label="侧边栏">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div>
            <div style="font-weight:700">统计概览</div>
            <div class="muted" style="font-size:13px">实时假数据 · 仅供演示</div>
          </div>
          <div style="font-size:12px;color:var(--muted)">v0.1</div>
        </div>

        <div class="stats" role="list">
          <div class="stat" role="listitem">
            <b id="visits">4,289</b>
            <div class="muted">访问量</div>
          </div>
          <div class="stat" role="listitem">
            <b id="members">1,024</b>
            <div class="muted">注册用户</div>
          </div>
          <div class="stat" role="listitem">
            <b id="uptime">99.98%</b>
            <div class="muted">可用率</div>
          </div>
        </div>

        <hr style="margin:14px 0;border:none;border-top:1px solid var(--glass-2)">

        <div>
          <div style="font-weight:700;margin-bottom:8px">联系我们</div>
          <form id="contact" onsubmit="return handleForm(event)" novalidate>
            <input id="name" placeholder="你的姓名" required />
            <input id="email" type="email" placeholder="邮箱 (example@mail.com)" required />
            <textarea id="message" placeholder="写点什么..." rows="4" required></textarea>
            <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
              <div class="hint">或直接发送邮件到 <strong>hello@example.com</strong></div>
              <button type="submit" class="btn" style="padding:8px 12px">发送</button>
            </div>
            <div id="formResult" class="hint" style="margin-top:8px"></div>
          </form>
        </div>
      </aside>
    </main>

    <footer>
      © <span id="year"></span> 随意站点 — 纯静态示例 · 设计 & 编码随意使用
    </footer>
  </div>

  <script>
    // small utilities & interactions
    ;(function(){
      const body = document.body;
      const themeBtn = document.getElementById('themeBtn');
      const yearEl = document.getElementById('year');
      const visits = document.getElementById('visits');
      const members = document.getElementById('members');
      const uptime = document.getElementById('uptime');
      const showToastBtn = document.getElementById('showToastBtn');
      const formResult = document.getElementById('formResult');

      yearEl.textContent = new Date().getFullYear();

      // pseudo-random stat tick
      function tick(){
        visits.textContent = (4289 + Math.floor(Math.random()*200)).toLocaleString();
        members.textContent = (1024 + Math.floor(Math.random()*40)).toLocaleString();
        uptime.textContent = (99.9 + Math.random()*0.09).toFixed(2) + '%';
      }
      setInterval(tick, 3500);

      // theme toggle
      function getTheme(){ return body.getAttribute('data-theme') || 'dark' }
      themeBtn.addEventListener('click', ()=>{
        const next = getTheme() === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', next);
        themeBtn.textContent = next === 'dark' ? '切换主题' : '切换主题';
        // store in localStorage
        try{ localStorage.setItem('site-theme', next) }catch(e){}
      });
      // restore
      try{
        const saved = localStorage.getItem('site-theme');
        if(saved) body.setAttribute('data-theme', saved);
      }catch(e){}

      // simple toast-like feedback
      showToastBtn.addEventListener('click', ()=>{
        const t = document.createElement('div');
        t.textContent = '已点击 — 这是一个演示提示';
        Object.assign(t.style, {
          position:'fixed',right:'20px',bottom:'20px',padding:'12px 16px',borderRadius:'10px',
          background:'linear-gradient(90deg,var(--accent), #7c3aed)',color:'#031313',boxShadow:'0 8px 30px rgba(2,6,23,0.3)',zIndex:9999,opacity:0
        });
        document.body.appendChild(t);
        requestAnimationFrame(()=> t.style.opacity = 1);
        setTimeout(()=> {
          t.style.opacity = 0;
          setTimeout(()=> t.remove(), 400);
        }, 2200);
      });

      // simple form handler (front-end only)
      window.handleForm = function(e){
        e.preventDefault();
        formResult.textContent = '';
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        if(!name || !email || !message){
          formResult.textContent = '请完整填写表单的所有字段。';
          return false;
        }
        // rudimentary email check
        if(!/^\S+@\S+\.\S+$/.test(email)){
          formResult.textContent = '请输入有效的邮箱地址。';
          return false;
        }
        formResult.innerHTML = '<span class="success">已在本地处理（演示） — 谢谢！</span>';
        // clear inputs after a short delay
        setTimeout(()=>{ e.target.reset(); }, 800);
        return false;
      };

      // reveal animations (simple)
      document.querySelectorAll('.fade-up').forEach(el=>{
        // delay to let layout paint
        setTimeout(()=> el.classList.add('visible'), 20);
        // trigger CSS animation by toggling a class -> we already have CSS animation via .fade-up
        el.style.animationPlayState = 'running';
      });

      // accessibility: keyboard shortcut T to toggle theme
      window.addEventListener('keydown', (ev)=>{
        if(ev.key.toLowerCase() === 't' && (ev.ctrlKey || ev.metaKey)){
          ev.preventDefault();
          themeBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
